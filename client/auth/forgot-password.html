<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu - Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 350px;">
        <h3 class="text-center mb-3">Quên mật khẩu</h3>

        <form id="forgotForm">
            <div class="mb-3">
                <label for="email" class="form-label">Nhập email của bạn</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <button type="submit" class="btn btn-warning w-100">Gửi yêu cầu</button>
            <p class="mt-3 text-center"><a href="login.html">Quay lại đăng nhập</a></p>
        </form>
    </div>

    <script src="../js/auth.js"></script>
</body>

</html>
