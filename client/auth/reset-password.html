<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Đặt lại mật khẩu</h3>
        <form id="resetForm">
            <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đặt lại</button>
        </form>
    </div>

    <script>
        const API_URL = "http://localhost:5001/api/auth";
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        const resetForm = document.getElementById("resetForm");

        resetForm.addEventListener("submit", async(e) => {
            e.preventDefault();
            const password = document.getElementById("newPassword").value.trim();

            if (!token) return alert("Token không hợp lệ!");

            try {
                const res = await fetch(`${API_URL}/reset-password/${token}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        newPassword: password
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    alert(data.message || "Đặt lại mật khẩu thành công!");
                    window.location.href = "../index.html";
                } else {
                    alert(data.message || "Token không hợp lệ hoặc đã hết hạn!");
                }
            } catch (err) {
                alert("Có lỗi xảy ra, vui lòng thử lại!");
            }
        });
    </script>
</body>

</html>
